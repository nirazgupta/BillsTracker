{% extends 'cms/layout.html' %}

{% block body %}
	{% from "site/includes/_formhelpers.html" import render_field %}
<div class="container">
	<div class="row">
	    <div class="col-md-offset-3 col-md-6">
			<h1>Admin Login Panel</h1>
			<form method="POST" action="" class="login_form">
				<div class="form-group">
					<label>Username</label>
					<input type="text" name="username" class="form-control" value="{{request.form.username}}">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" name="password" class="form-control" value="{{request.form.password}}">
				</div>
				<p><input type="submit" class="btn btn-success" value="submit"></p>
			</form>
		</div>
	</div>
</div>
{% endblock %}
